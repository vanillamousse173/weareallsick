			「怎麼辦，我覺得咖啡好甜。」</br>
			她抿嘴然後說道，</br>
			像要為自己榨出糖粉卻做不到。</br></br>
			「我的人生是不是比咖啡還苦了。」</br>
			她在想他是不是會回答</br>
			「生活不是全糖的」之類的鬼話。</br></br>
			「那你就努力，」他說，沒有講出她期待中的句子，</br>
			反而滿不在乎的喝那一杯她也叫不出名字的咖啡。</br></br>
			「你努力過得比咖啡還香，就好了。」</p>
