        <p><span>夜盲症／螢光肉鬆</span></br></br>
			他知道夜路走多了會遇到鬼，</br>
			但他萬萬沒有想到那鬼還是認識的人。</br></br>
			「安安，你怎麼在這？」</br>
			「我又沒死。」</br></br>
			他點點頭，想想也對，</br>
			他們都活著，只是早已是將死之人。</br></br>
			「你知道要往哪裡走嗎？」</br>
			「啊......這個嘛......這裡太黑了。」</br></br>
			他們站在原地，為自己的處境發笑。</br></br>
			他已經在這裡晃蕩了好久，</br>
			自始至終都看不清路。</br>
			一開始很要命，後來也習慣了。</br></br>
			「其實我有點怕黑。」</br>
			「哈哈。」</br>
			怕黑一點都不要緊，他淡漠地想。</br></br>
			怕的是你不知道出口在哪裡。</p>
