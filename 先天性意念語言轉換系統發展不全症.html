        <p><span>先天性意念語言轉換</br>系統發展不全症／耑火</span></br></br>
		一種想望</br>
		在醞釀</br></br>
		當群鴉在頭頂橫飛</br>
		當馬群在草原奔跑</br>
		當空氣在失溫</br>
		當冰塊在自殺與他殺之間抉擇</br>
		有一種想望</br>
		在海底發酵</br>
		當光自他的瞳孔</br>
		從天與雲的罅隙中穿射</br>
		在湛藍與深藍間挖掘</br>
		一種想望</br>
		在海底的火山顫動</br></br>
		當一顆顆渾圓的想望</br>
		掙脫岩漿的束縛</br>
		延著上帝射出的道路攀升</br>
		漸次膨脹而沸騰</br>
		自海面奔躍而出</br>
		啵！</br>
		我......</br>
		你......</br>
		我們......</br>
		你......</br></br>
		我。</p>
