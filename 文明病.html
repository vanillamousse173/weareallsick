        <p><span>文明病／螢光肉鬆</span></br></br>
		我們來說一個關於文明人的故事</br>
		文明人小時候讀了一點書</br>
		他的腦袋裡有文字開花</br>
		其他小朋友還在打架流鼻涕的時候</br>
		他知道守規矩該用什麼方法</br></br>
		他知道柳林中能聽見風聲</br>
		踩在舊城上能夠眺望南方</br></br>
		那些好遠好遠的故事</br>
		文明的影子搖搖晃晃</br></br>
		後來學校教給他賣油翁和線性代數</br>			
		他知道嘌呤嘧啶氫鍵簡諧運動云云</br>			
		或馬克思主義賽局理論次級房貸</br></br>
		他知道文明就是更多需要解釋的名詞</br>
		他進修他苦讀他工作</br>
		他終於成了文明的人</br></br>
		有同溫層和一點學位</br>
		還有一點點點的尊嚴</p>
