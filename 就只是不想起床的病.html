        <p><span>就只是不想起床的病／紺碧</span></br></br>
			睜開眼卻覺得仍身處夢境。</br>
			你抓起叫個不停的手機，坐起身時頭一陣暈眩。</br></br>
「這一定是在叫我不要起床。」</br>
當然不是，距離上課只剩下半個小時，</br>
你該下床洗梳，而不是在這裡跟自己對話，</br>還自以為哲學家啊。</br></br>
九分鐘過去了，鬧鐘再一次響起，</br>
你卻滿腦子都是枕頭舒適、棉被馨香和床墊柔軟。</br>
窗外有藍天白雲，熾烈的日光灑落屋內。</br>
聽見了外頭人們熙攘的聲響，</br>他們都起床了，他們很偉大。</br></br>
「今天天氣也很好呢。」</br>這麼說著的閉上眼，</br>
你決定在夢中實現做隻史萊姆的願望。</p>
