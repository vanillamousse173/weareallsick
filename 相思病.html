        <p><span>相思病／螢光肉鬆</span></br></br>
		思念是一種病</br>
		思樂是一種冰</br></br>
		他喝著思樂冰的同時
		也生著叫作思念的病</br></br>
		他用北漂的紅豆</br>
		煮過元宵的甜湯</br></br>
		他知道古人說</br>
		紅豆生南國</br></br>
		他還知道</br>
		國境之南的南更南</br>
		曾經作過北方下雪的夢</p>
