	<div class="col-m-6 col-6 paragraph">
        <p><span>思念最終凝結成花／紺碧</span></br></br>
		似無形，似無體，卻真實存在我的心底。</br></br>
		思念最終凝結成花。</br>
		分離是土壤、渴望是養分令它發芽，</br>
		焦慮是陽光令它茁壯。</br></br>
		思念最終凝結成花。</br>
		開咲在胃裡，那大朵大朵的桔梗花。</br>
		它順著食道向上長，最後停留口腔；</br>
		讓我的每道吐息，都是她。</br></br>
		思念最終凝結成花。</br>
		藤紫搖曳，藤紫凋謝，</br>
		這是無人能見的孤寂之花。</br>
		只有我能看見的思念之花。</p>
